<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom - Create Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Initialize Firebase -->
    <script>
        // Firebase 配置
        const firebaseConfig = {
            apiKey: "AIzaSyAu9P2YxQN_kCgOpzDhD6Kz4XYoQxXMUyg",
            authDomain: "chatroom-679cd.firebaseapp.com",
            databaseURL: "https://chatroom-679cd-default-rtdb.firebaseio.com",
            projectId: "chatroom-679cd",
            storageBucket: "chatroom-679cd.firebasestorage.app",
            messagingSenderId: "106697321863",
            appId: "1:106697321863:web:58fece4bc10e1cc1507722"
        };
          
        // 初始化 Firebase
        firebase.initializeApp(firebaseConfig);
        console.log("Firebase initialized in register.html");
    </script>
</head>
<body>
    <div class="background"></div>
    
    <div class="card-container">
        <div class="logo">
            <i class="fas fa-comments"></i>
            <h1>ChatRoom</h1>
        </div>
        
        <div class="header-content">
            <h2 class="card-title">Create Account</h2>
            <p class="card-subtitle">Join our community today</p>
        </div>
        
        <!-- Registration Form -->
        <form id="register-form" class="form">
            <div class="input-field">
                <label for="register-email" class="input-label">Email address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="input-field">
                <label for="register-password" class="input-label">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                </div>
                <p class="input-hint">Password must be at least 6 characters</p>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <div class="redirect-link">
            <p>Already have an account? <a href="index.html">Sign in</a></p>
        </div>
        
        <div class="footer">
            <p>Secure messaging for teams and friends</p>
        </div>
    </div>
    
    <!-- Auth Script -->
    <script src="js/auth.js"></script>
    
    <!-- Debug information in console -->
    <script>
      console.log('Firebase available on register page:', typeof firebase !== 'undefined');
      console.log('Firebase auth available on register page:', firebase && typeof firebase.auth !== 'undefined');
      
      // 檢查 Firebase SDK 版本
      if (firebase && firebase.SDK_VERSION) {
        console.log('Firebase SDK version:', firebase.SDK_VERSION);
      }
    </script>
</body>
</html>
