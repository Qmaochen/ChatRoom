<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatRoom - Create Account</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="background"></div>
    
    <div class="card-container">
        <div class="logo">
            <i class="fas fa-comments"></i>
            <h1>ChatRoom</h1>
        </div>
        
        <div class="header-content">
            <h2 class="card-title">Create Account</h2>
            <p class="card-subtitle">Join our community today</p>
        </div>
        
        <!-- Registration Form -->
        <form id="register-form" class="form">
            <div class="input-field">
                <label for="register-email" class="input-label">Email address</label>
                <div class="input-wrapper">
                    <i class="fas fa-envelope input-icon"></i>
                    <input type="email" id="register-email" placeholder="Enter your email" required>
                </div>
            </div>
            
            <div class="input-field">
                <label for="register-password" class="input-label">Password</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock input-icon"></i>
                    <input type="password" id="register-password" placeholder="Create a password" required>
                </div>
                <p class="input-hint">Password must be at least 8 characters</p>
            </div>
            
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        
        <div class="redirect-link">
            <p>Already have an account? <a href="index.html">Sign in</a></p>
        </div>
        
        <div class="footer">
            <p>Secure messaging for teams and friends</p>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
